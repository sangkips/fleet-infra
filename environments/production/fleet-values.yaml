# Production environment values for Fleet
# These values override the base values.yaml in charts/fleet

global:
  namespace: fleet

ingress:
  hosts:
    - api.autoscaleops.com
    - telematics.autoscaleops.com
  tls: true

goApi:
  replicas: 1
  image:
    tag: "stable"  # Use stable/versioned tags in production
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

nextjsFrontend:
  replicas: 1
  image:
    tag: "stable"
    pullPolicy: Always
  env:
    NODE_ENV: "production"
    VITE_API_URL: "https://api.autoscaleops.com/api/v1"
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"

redis:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
