# Production environment values for Investify (Go + Next.js)

global:
  namespace: investify

replicaCount: 1

image:
  api:
    tag: "latest"
    pullPolicy: Always
  frontend:
    tag: "latest"
    pullPolicy: Always

ingress:
  hosts:
    - host: investify.autoscaleops.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: api

api:
  env:
    APP_ENV: "production"
    PORT: "8080"
    GIN_MODE: "release"

frontend:
  env:
    NODE_ENV: "production"
    NEXT_PUBLIC_API_URL: "https://investify.autoscaleops.com/api"

resources:
  api:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  frontend:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "300m"

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

# Vault secrets for production
externalSecrets:
  enabled: true
  vault:
    secretPath: "investify/production"
