# Production environment values for Investify (Laravel)

global:
  namespace: investify

replicaCount: 2

image:
  nginx:
    tag: "latest"
    pullPolicy: Always
  php:
    tag: "latest"
    pullPolicy: Always

ingress:
  hosts:
    - host: investify.autoscaleops.com
      paths:
        - path: /
          pathType: Prefix

laravel:
  env:
    APP_ENV: "production"
    APP_DEBUG: "false"
    APP_URL: "https://investify.autoscaleops.com"

resources:
  nginx:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "300m"
  php:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

redis:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

worker:
  enabled: true
  replicas: 2

scheduler:
  enabled: true

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

# Vault secrets for production
externalSecrets:
  enabled: true
  vault:
    secretPath: "investify/production"
