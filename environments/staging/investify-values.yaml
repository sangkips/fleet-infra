# Staging environment values for Investify (Laravel)

global:
  namespace: investify-staging

replicaCount: 1

image:
  nginx:
    tag: "develop"
    pullPolicy: Always
  php:
    tag: "develop"
    pullPolicy: Always

ingress:
  hosts:
    - host: staging.investify.autoscaleops.com
      paths:
        - path: /
          pathType: Prefix

laravel:
  env:
    APP_ENV: "staging"
    APP_DEBUG: "true"
    APP_URL: "https://staging.investify.autoscaleops.com"

resources:
  nginx:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  php:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "300m"

redis:
  enabled: true

worker:
  enabled: true
  replicas: 1

scheduler:
  enabled: true

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

externalSecrets:
  enabled: true
  vault:
    secretPath: "investify/staging"
