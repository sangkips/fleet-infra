# Develop environment values for Investify (Laravel)

global:
  namespace: investify-dev

ingress:
  hosts:
    - dev.investify.com
  tls: true

app:
  replicas: 1
  image:
    repository: sangkips/investify
    tag: "latest"
    pullPolicy: Always
  env:
    APP_ENV: "local"
    APP_DEBUG: "true"
    APP_URL: "https://dev.investify.com"
    LOG_CHANNEL: "stderr"
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

redis:
  enabled: true

worker:
  enabled: false  # Disable in dev to save resources
  replicas: 1

scheduler:
  enabled: false  # Disable in dev to save resources

monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
