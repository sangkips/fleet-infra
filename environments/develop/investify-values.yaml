# Develop environment values for Investify (Laravel)

global:
  namespace: investify-dev

replicaCount: 1

image:
  nginx:
    tag: "latest"
    pullPolicy: Always
  php:
    tag: "latest"
    pullPolicy: Always

ingress:
  hosts:
    - host: dev.investify.autoscaleops.com
      paths:
        - path: /
          pathType: Prefix

laravel:
  env:
    APP_ENV: "local"
    APP_DEBUG: "true"
    APP_URL: "https://dev.investify.autoscaleops.com"

resources:
  nginx:
    requests:
      memory: "32Mi"
      cpu: "25m"
    limits:
      memory: "64Mi"
      cpu: "100m"
  php:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"

redis:
  enabled: true

worker:
  enabled: false

scheduler:
  enabled: false

monitoring:
  enabled: false
  serviceMonitor:
    enabled: false

externalSecrets:
  enabled: true
  vault:
    secretPath: "investify/develop"
