apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 80.0.0
    chart: kube-prometheus-stack
    helm:
      values: |
        # Prometheus Operator Configuration
        prometheusOperator:
          enabled: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

        # Prometheus Server Configuration
        prometheus:
          enabled: true
          prometheusSpec:
            retention: 3d              # Reduced from 15d
            retentionSize: "4GB"       # Reduced from 10GB
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi     # Reduced from 20Gi
            resources:
              requests:
                cpu: 100m              # Reduced
                memory: 256Mi          # Reduced
              limits:
                cpu: 300m              # Reduced
                memory: 512Mi          # Reduced
            # Service Monitor Selector - discover ServiceMonitors in fleet namespace
            serviceMonitorSelector: {}
              # matchLabels:
              #   prometheus: fleet
            serviceMonitorNamespaceSelector: {}
              # matchExpressions:
              #   - key: kubernetes.io/metadata.name
              #     operator: In
              #     values:
              #       - fleet
              #       - monitoring

          
          # Prometheus Ingress
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - prometheus.autoscaleops.com
            paths:
              - /
            pathType: Prefix
            tls:
              - secretName: prometheus-tls
                hosts:
                  - prometheus.autoscaleops.com

        # Grafana Configuration
        grafana:
          enabled: true
          adminPassword: admin  # Change this in production!
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          
          # Grafana Ingress
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - grafana.autoscaleops.com
            path: /
            pathType: Prefix
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana.autoscaleops.com
          
          # Pre-configured dashboards
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: 'default'
                  orgId: 1
                  folder: ''
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/default
          
          dashboards:
            default:
              # Kubernetes cluster monitoring
              kubernetes-cluster:
                gnetId: 7249
                revision: 1
                datasource: Prometheus
              # Redis dashboard
              redis:
                gnetId: 11835
                revision: 1
                datasource: Prometheus
              # Go application metrics
              go-metrics:
                gnetId: 10826
                revision: 1
                datasource: Prometheus

        # AlertManager Configuration
        alertmanager:
          enabled: true
          alertmanagerSpec:
            retention: 120h
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi

        # Node Exporter - for node-level metrics
        nodeExporter:
          enabled: true

        # Kube State Metrics - for Kubernetes object metrics
        kubeStateMetrics:
          enabled: true

        # Default rules and alerts
        defaultRules:
          create: true
          rules:
            alertmanager: true
            etcd: false
            configReloaders: true
            general: true
            k8s: true
            kubeApiserverAvailability: true
            kubeApiserverSlos: true
            kubelet: true
            kubeProxy: false
            kubePrometheusGeneral: true
            kubePrometheusNodeRecording: true
            kubernetesApps: true
            kubernetesResources: true
            kubernetesStorage: true
            kubernetesSystem: true
            kubeScheduler: false
            kubeStateMetrics: true
            network: true
            node: true
            nodeExporterAlerting: true
            nodeExporterRecording: true
            prometheus: true
            prometheusOperator: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
