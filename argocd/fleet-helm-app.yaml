apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fleet-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sangkips/fleet-infra.git
    targetRevision: HEAD
    path: charts/fleet
    helm:
      # Use existing values.yaml
      valueFiles:
        - values.yaml
      # Optional: Override specific values
      parameters:
        - name: global.namespace
          value: fleet
        - name: goApi.image.tag
          value: "latest"
        - name: nextjsFrontend.image.tag
          value: "latest"
        - name: goApi.image.pullPolicy
          value: "Always"
        - name: nextjsFrontend.image.pullPolicy
          value: "Always"
  destination:
    server: https://kubernetes.default.svc
    namespace: fleet
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m