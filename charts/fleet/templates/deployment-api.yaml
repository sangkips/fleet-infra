apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api
  namespace: {{ .Values.global.namespace }}
  labels:
    app: go-api
    version: {{ .Chart.AppVersion }}
spec:
  replicas: {{ .Values.goApi.replicas }}
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
        version: {{ .Chart.AppVersion }}
    spec:
      containers:
      - name: go-api
        image: "{{ .Values.goApi.image.repository }}:{{ .Values.goApi.image.tag }}"
        imagePullPolicy: {{ .Values.goApi.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.goApi.containerPort }}
        env:
        - name: PORT
          value: {{ .Values.goApi.env.PORT | quote }}
        - name: GIN_MODE
          value: {{ .Values.goApi.env.GIN_MODE | quote }}
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongodb-uri
        # JWT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        # Redis
        - name: REDIS_URL
          value: "redis://redis.{{ .Values.global.namespace }}.svc.cluster.local:6379"
          
        # CORS - ADD THIS
        - name: ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: allowed-origins

        # SMTP Configuration - ADD THESE
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-port
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-password
        - name: SMTP_FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-from-email
        - name: SMTP_FROM_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: smtp-from-name
        - name: APP_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: app-url
        resources:
          {{- toYaml .Values.goApi.resources | nindent 12 }}
