apiVersion: v1
kind: Service
metadata:
  name: go-api
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ include "fleet.fullname" . }}-api
spec:
  selector:
    app: go-api
  ports:
    - name: http
      port: {{ .Values.goApi.service.port }}
      targetPort: {{ .Values.goApi.service.targetPort }}
  type: ClusterIP