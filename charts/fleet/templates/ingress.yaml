{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # If using cert-manager for SSL certificates
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.autoscaleops.com
    - telematics.autoscaleops.com
    secretName: fleet-tls-secret
  rules:
  # Go API routes
  - host: api.autoscaleops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-api
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: go-api
            port:
              number: 80
  # Next.js Frontend routes
  - host: telematics.autoscaleops.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: go-api
            port:
              number: 80
      # - path: /auth
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: go-api
      #       port:
      #         number: 80
      # - path: /
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: nextjs-frontend
      #       port:
      #         number: 80
{{- end }}