{{- if .Values.externalSecrets.enabled -}}
# ExternalSecret pulls secrets from Vault and creates a K8s Secret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "investify.fullname" . }}-external-secret
  namespace: {{ include "investify.namespace" . }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  
  target:
    name: {{ include "investify.fullname" . }}-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Map Vault keys to K8s secret keys
        db-host: "{{ `{{ .DB_HOST }}` }}"
        db-port: "{{ `{{ .DB_PORT | default \"5432\" }}` }}"
        db-database: "{{ `{{ .DB_DATABASE | default \"postgres\" }}` }}"
        db-username: "{{ `{{ .DB_USERNAME }}` }}"
        db-password: "{{ `{{ .DB_PASSWORD }}` }}"
        database-url: "{{ `{{ .DATABASE_URL | default \"\" }}` }}"
        jwt-secret: "{{ `{{ .JWT_SECRET | default \"\" }}` }}"
        cors-allowed-origins: "{{ `{{ .CORS_ALLOWED_ORIGINS | default \"*\" }}` }}"
        cors-allowed-methods: "{{ `{{ .CORS_ALLOWED_METHODS | default \"GET,POST,PUT,PATCH,DELETE,OPTIONS\" }}` }}"
        cors-allowed-headers: "{{ `{{ .CORS_ALLOWED_HEADERS | default \"Accept,Authorization,Content-Type\" }}` }}"
        smtp-host: "{{ `{{ .SMTP_HOST }}` }}"
        smtp-port: "{{ `{{ .SMTP_PORT }}` }}"
        smtp-username: "{{ `{{ .SMTP_USERNAME }}` }}"
        smtp-password: "{{ `{{ .SMTP_PASSWORD }}` }}"
        email-from-address: "{{ `{{ .EMAIL_FROM_ADDRESS }}` }}"
        frontend-url: "{{ `{{ .FRONTEND_URL }}` }}"
        google-client-id: "{{ `{{ .GOOGLE_CLIENT_ID }}` }}"
        google-client-secret: "{{ `{{ .GOOGLE_CLIENT_SECRET }}` }}"
        google-redirect-url: "{{ `{{ .GOOGLE_REDIRECT_URL }}` }}"
        oauth-frontend-success-url: "{{ `{{ .OAUTH_FRONTEND_SUCCESS_URL }}` }}"
        oauth-frontend-error-url: "{{ `{{ .OAUTH_FRONTEND_ERROR_URL }}` }}"
  
  # Data to fetch from Vault
  # Path format: secret/data/investify/<environment>
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_PORT
    - secretKey: DB_DATABASE
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_DATABASE
    - secretKey: DB_USERNAME
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_USERNAME
    - secretKey: DB_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_PASSWORD
    - secretKey: DATABASE_URL
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DATABASE_URL
    - secretKey: JWT_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: JWT_SECRET
    - secretKey: CORS_ALLOWED_ORIGINS
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: CORS_ALLOWED_ORIGINS
    - secretKey: CORS_ALLOWED_METHODS
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: CORS_ALLOWED_METHODS
    - secretKey: CORS_ALLOWED_HEADERS
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: CORS_ALLOWED_HEADERS
    - secretKey: SMTP_HOST
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: SMTP_HOST
    - secretKey: SMTP_PORT
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: SMTP_PORT
    - secretKey: SMTP_USERNAME
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: SMTP_USERNAME
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: SMTP_PASSWORD
    - secretKey: EMAIL_FROM_ADDRESS
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: EMAIL_FROM_ADDRESS
    - secretKey: FRONTEND_URL
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: FRONTEND_URL
    - secretKey: ADMIN_EMAIL
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: ADMIN_EMAIL
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: ADMIN_PASSWORD
    - secretKey: ADMIN_NAME
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: ADMIN_NAME
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath}}
        property: GOOGLE_CLIENT_ID
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath}}
        property: GOOGLE_CLIENT_SECRET
    - secretKey: GOOGLE_REDIRECT_URL
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath}}
        property: GOOGLE_REDIRECT_URL
    - secretKey: OAUTH_FRONTEND_SUCCESS_URL
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath}}
        property: OAUTH_FRONTEND_SUCCESS_URL
    - secretKey: OAUTH_FRONTEND_ERROR_URL
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath}}
        property: OAUTH_FRONTEND_ERROR_URL
{{- end }}
