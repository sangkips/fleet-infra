{{- if .Values.externalSecrets.enabled -}}
# ExternalSecret pulls secrets from Vault and creates a K8s Secret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "investify.fullname" . }}-external-secret
  namespace: {{ include "investify.namespace" . }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  
  target:
    name: {{ include "investify.fullname" . }}-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Map Vault keys to K8s secret keys
        db-host: "{{ `{{ .DB_HOST }}` }}"
        db-port: "{{ `{{ .DB_PORT | default \"5432\" }}` }}"
        db-database: "{{ `{{ .DB_DATABASE | default \"postgres\" }}` }}"
        db-username: "{{ `{{ .DB_USERNAME }}` }}"
        db-password: "{{ `{{ .DB_PASSWORD }}` }}"
        database-url: "{{ `{{ .DATABASE_URL | default \"\" }}` }}"
        jwt-secret: "{{ `{{ .JWT_SECRET | default \"\" }}` }}"
  
  # Data to fetch from Vault
  # Path format: secret/data/investify/<environment>
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_PORT
    - secretKey: DB_DATABASE
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_DATABASE
    - secretKey: DB_USERNAME
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_USERNAME
    - secretKey: DB_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DB_PASSWORD
    - secretKey: DATABASE_URL
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: DATABASE_URL
    - secretKey: JWT_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.vault.secretPath }}
        property: JWT_SECRET
{{- end }}
