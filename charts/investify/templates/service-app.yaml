{{- $fullName := include "investify.fullname" . -}}
{{- $namespace := include "investify.namespace" . -}}
---
# Go API Service
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-api
  namespace: {{ $namespace }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
    app: {{ $fullName }}-api
spec:
  type: {{ .Values.service.api.type }}
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: {{ .Values.service.api.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ $fullName }}-api
---
# Next.js Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-frontend
  namespace: {{ $namespace }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
    app: {{ $fullName }}-frontend
spec:
  type: {{ .Values.service.frontend.type }}
  ports:
    - port: {{ .Values.service.frontend.port }}
      targetPort: {{ .Values.service.frontend.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ $fullName }}-frontend
