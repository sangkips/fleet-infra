{{- if not .Values.externalSecrets.enabled -}}
# Manual secrets - only created when externalSecrets.enabled is false
# When using Vault, secrets are created by ExternalSecret instead
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "investify.fullname" . }}-secrets
  namespace: {{ include "investify.namespace" . }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Laravel App Key - generate with: php artisan key:generate --show
  app-key: {{ .Values.app.secrets.APP_KEY | default "" | quote }}
  
  # Supabase PostgreSQL credentials
  db-connection: {{ .Values.app.secrets.DB_CONNECTION | default "pgsql" | quote }}
  db-host: {{ .Values.app.secrets.DB_HOST | default "" | quote }}
  db-port: {{ .Values.app.secrets.DB_PORT | default "5432" | quote }}
  db-database: {{ .Values.app.secrets.DB_DATABASE | default "postgres" | quote }}
  db-username: {{ .Values.app.secrets.DB_USERNAME | default "" | quote }}
  db-password: {{ .Values.app.secrets.DB_PASSWORD | default "" | quote }}
  
  # Supabase full connection URL (alternative to individual credentials)
  database-url: {{ .Values.app.secrets.DATABASE_URL | default "" | quote }}
{{- end }}
