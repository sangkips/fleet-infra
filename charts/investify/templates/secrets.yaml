{{- if not .Values.externalSecrets.enabled -}}
# Manual secrets - only created when externalSecrets.enabled is false
# When using Vault, secrets are created by ExternalSecret instead
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "investify.fullname" . }}-secrets
  namespace: {{ include "investify.namespace" . }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
type: Opaque
stringData:
  db-host: {{ .Values.database.host | default "" | quote }}
  db-port: {{ .Values.database.port | default "5432" | quote }}
  db-database: {{ .Values.database.database | default "postgres" | quote }}
  db-username: {{ .Values.database.username | default "postgres" | quote }}
  db-password: {{ .Values.database.password | default "" | quote }}
  jwt-secret: {{ .Values.api.jwtSecret | default "" | quote }}
{{- end }}
