{{- $fullName := include "investify.fullname" . -}}
{{- $namespace := include "investify.namespace" . -}}
---
# Go API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-api
  namespace: {{ $namespace }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
    app: {{ $fullName }}-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $fullName }}-api
  template:
    metadata:
      labels:
        {{- include "investify.labels" . | nindent 8 }}
        app: {{ $fullName }}-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}"
          imagePullPolicy: {{ .Values.image.api.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.api.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.api.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            # Database secrets from Vault
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: db-host
                  optional: true
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: db-port
                  optional: true
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: db-database
                  optional: true
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: db-username
                  optional: true
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: db-password
                  optional: true
            - name: PGSSLMODE
              value: "require"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: database-url
                  optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: jwt-secret
                  optional: true
            # CORS settings from Vault
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: cors-allowed-origins
                  optional: true
            - name: CORS_ALLOWED_METHODS
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: cors-allowed-methods
                  optional: true
            - name: CORS_ALLOWED_HEADERS
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: cors-allowed-headers
                  optional: true
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: smtp-host
                  optional: true
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: smtp-port
                  optional: true
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: smtp-username
                  optional: true
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: smtp-password
                  optional: true
            - name: EMAIL_FROM_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: email-from-address
                  optional: true
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: frontend-url
                  optional: true
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: admin-email
                  optional: true
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: admin-password
                  optional: true
            - name: ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: admin-name
                  optional: true
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: google-client-id
                  optional: true
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: google-client-secret
                  optional: true
            - name: GOOGLE_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: google-redirect-url
                  optional: true
            - name: OAUTH_FRONTEND_SUCCESS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: oauth-frontend-success-url
                  optional: true
            - name: OAUTH_FRONTEND_ERROR_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-secrets
                  key: oauth-frontend-error-url
                  optional: true
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.api.path }}
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.api.path }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
---
# Next.js Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-frontend
  namespace: {{ $namespace }}
  labels:
    {{- include "investify.labels" . | nindent 4 }}
    app: {{ $fullName }}-frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $fullName }}-frontend
  template:
    metadata:
      labels:
        {{- include "investify.labels" . | nindent 8 }}
        app: {{ $fullName }}-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.frontend.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.frontend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources.frontend | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.frontend.path }}
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.frontend.path }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
